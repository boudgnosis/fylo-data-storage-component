<!DOCTYPE html>
<html lang="en">

<head>
	<title>Fylo data storage</title>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="./assets/icons/favicon-32x32.png" type="image/x-icon">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- NORMALIZE -->
	<link rel="stylesheet" href="./css/normalize.css">
	<!-- FONT RALEWAY -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
	<!-- STYLE -->
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<main class="container">
		<section class="part__one">
			<img class="logo" src="./assets/icons/logo.svg" alt="Logo de Fylo" title="Fylo logo">
			<div class="section__icons">
				<div class="icons">
					<img src="./assets/icons/icon-document.svg" alt="Icono de un documento con una esquina doblada"
						title="Document">
				</div>
				<div class="icons">
					<img src="./assets/icons/icon-folder.svg" alt="Icono de una carpeta" title="Folder">
				</div>
				<div class="icons">
					<img src="./assets/icons/icon-upload.svg"
						alt="Icono de una nuve con una flecha que apunta hacia arriba" title="Upload">
				</div>
			</div>
		</section>
		<section class="part__two">
			<div class="text__box">
				<p class="box__text"><span>185</span> GB lef</p>
			</div>
			<p class="text">You've used <span class="gb">815 GB</span> of your storage</p>
			<div class="br__progress">
				<div class="progress__porcen">
					<div class="circle"></div>
				</div>
			</div>
			<div class="gb__max-min">
				<p class="gb">0 GB</p>
				<p class="gb">1000 GB</p>	
			</div>
		</section>
	</main>
</body>

</html>
